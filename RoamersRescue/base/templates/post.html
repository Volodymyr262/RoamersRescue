{% extends 'main.html' %}

{% block content %}

<div>
  Location: {{post.location}} <br>
  Host: <a href="{% url 'profile' post.host.id %}">{{post.host.username}}</a> <br>
  Accomodates : {{post.accomodates}} <br>
    {{post.description}} <br>
</div>
{% if request.user == post.host %}

<a class="btn btn--main btn--pill" href="{% url 'post' post.id %}">See applications</a>
{% endif %}

{% endblock %}
